<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="./socket.io/socket.io.js/"></script>
    <script src="js/index.js"></script>
</head>
<body>
<!--背景-->
<div class="choose_bg">
    你说：世界那么大，你要去看看
</div>
<ul class="bg_inner">
    <li>新西兰</li>
    <li>圣托里尼</li>
    <li>斯里兰卡</li>
    <li>冰岛</li>
    <li>挪威</li>
</ul>
<div class="background"></div>
<!--登陆模块-->
<ul class="logo_choose">
    <li><img src="images/logo%20(1).png" alt=""></li>
    <li><img src="images/logo%20(2).png" alt=""></li>
    <li><img src="images/logo%20(3).png" alt=""></li>
    <li><img src="images/logo%20(4).png" alt=""></li>
    <li><img src="images/logo%20(5).png" alt=""></li>
    <li><img src="images/logo%20(6).png" alt=""></li>
    <li><img src="images/logo%20(7).png" alt=""></li>
    <li><img src="images/logo%20(8).png" alt=""></li>
    <li><img src="images/logo%20(9).png" alt=""></li>
    <li><img src="images/logo%20(10).png" alt=""></li>
    <li><img src="images/logo%20(11).png" alt=""></li>
    <li><img src="images/logo%20(12).png" alt=""></li>
    <li><img src="images/logo%20(13).png" alt=""></li>
    <li><img src="images/logo%20(14).png" alt=""></li>
    <li><img src="images/logo%20(15).png" alt=""></li>
    <li><img src="images/logo%20(16).png" alt=""></li>
    <li><img src="images/logo%20(17).png" alt=""></li>
    <li><img src="images/logo%20(18).png" alt=""></li>
    <li><img src="images/logo%20(19).png" alt=""></li>
</ul>
<div id="login_wrap">
    <div class="logo_tips">选个喜欢的头像吧~</div>
    <div class="logo">
        <img src="images/logo%20(1).png" alt="">
    </div>
    <div class="nicknamebox">
        <div class="nicknameTip">请取个名字吧</div>
        <div class="check_name">啊哦，名字被人用了</div>
        <input type="text" name="nickname" class="nickname" placeholder="起一个好听的昵称吧" maxlength="10">
    </div>
    <div class="sexualbox">
        <div class="sexual">
            <img src="images/boy.png" alt="">
            <a href="javascript:;" class="male sexualBtn ac">我是男生</a>
        </div>
        <div class="sexual">
            <img src="images/girl.png" alt="">
            <a href="javascript:;" class="female sexualBtn">我是女生</a>
        </div>
    </div>
    <a href="javascript:;" class="login_btn">开始聊天</a>
</div>
<!--聊天窗口-->

<div id="chat_wrap">
    <div class="users">
        <div class="online">当前在线人数<span></span>人</div>
        <ul class="user_list">

            <li>
                <div class="userlogo">

                </div>
                <div class="userinfo">
                    <div class="username">name</div>
                </div>
            </li>
        </ul>
    </div>
    <div class="chat_window">
        <div class="chat_inner">
            <div class="others_chat">
                <div class="chat_logo"></div>
                <div class="chat_info">
                    <div class="chat_name">111</div>
                    <div class="chat_txt">111111111111111111111111111111111111111111</div>
                </div>
            </div>
            <div class="system_info"><span>系统消息</span></div>
            <div class="self_chat">
                <div class="chat_logo"></div>
                <div class="chat_info">
                    <div class="chat_name">111</div>
                    <div class="chat_txt">111</div>
                </div>
            </div>
            <div class="self_chat">
                <div class="chat_logo"></div>
                <div class="chat_info">
                    <div class="chat_name">111</div>
                    <div class="chat_txt">111</div>
                </div>
            </div>
            <div class="self_chat">
                <div class="chat_logo"></div>
                <div class="chat_info">
                    <div class="chat_name">111</div>
                    <div class="chat_txt">111</div>
                </div>
            </div>
            <div class="others_chat">
                <div class="chat_logo"></div>
                <div class="chat_info">
                    <div class="chat_name">111</div>
                    <div class="chat_txt">111</div>
                </div>
            </div>
            <div class="others_chat">
                <div class="chat_logo"></div>
                <div class="chat_info">
                    <div class="chat_name">111</div>
                    <div class="chat_txt">111</div>
                </div>
            </div>
        </div>
        <div class="chat_input">
            <ul class="icons_list">
                <li><img src="images/icon1.jpg" alt=""/></li>
                <li><img src="images/icon2.jpeg" alt=""/></li>
                <li><img src="images/icon3.jpeg" alt=""/></li>
                <li><img src="images/icon4.jpeg" alt=""/></li>
                <li><img src="images/icon5.jpeg" alt=""/></li>
            </ul>
            <div class="icons"><span class="fa fa-smile-o"></span></div>
            <div class="chatTip">请不要发送空消息</div>
            <div class="chatTip2">自己玩蛋去</div>

            <div>
                <input type="text" name="text" class="chat_text" placeholder="说点什么...">
                <a href="javascript:;" class="send">发送</a>
            </div>
        </div>
        <div class="time">

        </div>


    </div>
</div>
</body>
</html>
